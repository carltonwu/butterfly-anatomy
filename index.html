<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotspots</title>

</head>

<body>
  <!--[if !mso]><!-->
  <div style="position: relative;" class="w-90 mw-1200 mx-auto rounded text-center">
    <h1>Anatomy of a Monarch Butterfly</h1>
  </div>
  <div id="hotspots-container" class="hidden w-90 mw-1200 mx-auto rounded shadow text-center" style="background: url(img/monarchbutterfly.jpg) center / cover no-repeat; display: none; max-height: 0; overflow: show; mso-hide: all;">
    <div style="padding-bottom: 66.66%; position: relative; z-index: 1;" class="text-center">
      <input type="checkbox" class="hidden" id="hotspots1">
      <input type="checkbox" class="hidden" id="hotspots2">
      <input type="checkbox" class="hidden" id="hotspots3">
      <input type="checkbox" class="hidden" id="hotspots4">
      <input type="checkbox" class="hidden" id="hotspots5">
      <input type="checkbox" class="hidden" id="hotspots6">
      <label for="hotspots1" id="b1" class="highlight absolute">1</label>
      <label for="hotspots2" id="b2" class="highlight absolute">6</label>
      <label for="hotspots3" id="b3" class="highlight absolute">3</label>
      <label for="hotspots4" id="b4" class="highlight absolute">5</label>
      <label for="hotspots5" id="b5" class="highlight absolute">2</label>
      <label for="hotspots6" id="b6" class="highlight absolute">4</label>
      <label id="content1" for="hotspots1" class="hidden bg-white rounded shadow text-grey text-left" style="position: absolute;">
        <div style="background: url(img/antenna.jpg) center / cover no-repeat; padding-bottom: 40%"></div>
        <p class="m-2 text-m bold text-blue">Antenna</p>
        <p class="m-2 text-s leading-relaxed">Butterfly antennas, known for their distinctive shape, are crucial sensory organs enabling butterflies to detect environmental cues such as pheromones and air currents. These delicate appendages play a vital role in guiding butterflies during flight and aiding in crucial tasks like locating food sources and potential mates.</p>
      </label>
      <label id="content2" for="hotspots2" class="hidden bg-white rounded shadow text-grey text-left">
        <div style="background: url(img/wings.jpg) center / cover no-repeat; padding-bottom: 40%;"></div>
        <p class="m-2 text-m bold text-blue">Wings</p>
        <p class="m-2 text-s leading-relaxed">Monarch butterfly wings are renowned for their vibrant orange coloration adorned with striking black veins and white spots, serving as a warning to predators of their toxic nature. These wings undergo a remarkable migration journey spanning thousands of miles, showcasing the resilience and adaptability of these iconic butterflies.</p>
      </label>
      <label id="content3" for="hotspots3" class="hidden bg-white rounded shadow text-grey text-left">
        <div style="background: url(img/thorax.jpg) center / cover no-repeat; padding-bottom: 40%;"></div>
        <p class="m-2 text-m bold text-blue">Thorax</p>
        <p class="m-2 text-s leading-relaxed">The thorax of a monarch butterfly serves as the powerhouse for its flight, housing the muscles responsible for wing movement. This vital region of the insect's body facilitates the graceful and majestic flight characteristic of the monarch butterfly.</p>
      </label>
      <label id="content4" for="hotspots4" class="hidden bg-white rounded shadow text-grey text-left">
        <div style="background: url(img/abdomen.jpg) center / cover no-repeat; padding-bottom: 40%;"></div>
        <p class="m-2 text-m bold text-blue">Abdomen</p>
        <p class="m-2 text-s leading-relaxed">The monarch butterfly's abdomen serves as a vital hub for digestion, reproduction, and waste excretion, ensuring its survival throughout its life cycle. Additionally, its vibrant colors and patterns play a crucial role in warning predators of its unpalatability, serving as a defense mechanism in its ecosystem.</p>
      </label>
      <label id="content5" for="hotspots5" class="hidden bg-white rounded shadow text-grey text-left">
        <div style="background: url(img/head.jpg) center / cover no-repeat; padding-bottom: 40%;"></div>
        <p class="m-2 text-m bold text-blue">Head</p>
        <p class="m-2 text-s leading-relaxed">The monarch butterfly's head contains sensory organs such as antennae, which help it navigate its environment and locate food sources. Moreover, its specialized mouthparts, in the form of a proboscis, enable it to extract nectar from flowers, facilitating crucial energy acquisition for its survival and reproductive success.</p>
      </label>
      <label id="content6" for="hotspots6" class="hidden bg-white rounded shadow text-grey text-left">
        <div style="background: url(img/legs.jpg) center / cover no-repeat; padding-bottom: 40%;"></div>
        <p class="m-2 text-m bold text-blue">Legs</p>
        <p class="m-2 text-s leading-relaxed">The monarch butterfly's legs are equipped with tiny hooked claws that aid in gripping onto surfaces, allowing it to perch on flowers and foliage while feeding and resting. Furthermore, these legs play a crucial role in the delicate process of mating, enabling the butterflies to maintain balance and stability during aerial courtship dances.</p>
      </label>
    </div>
  </div>
  <div style="position: relative;" class="w-90 mw-1200 mx-auto rounded text-left">
    <p>Carlton Wu SEBS202 S24</p>
  </div>
  <!--<![endif]-->
  <div id="fallback" class="text-center bold text-m">
    Does not support hotspots!
  </div>
</body>

</html>
